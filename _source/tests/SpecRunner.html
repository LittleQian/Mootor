<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Test Runner</title>

  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.0.2/jasmine.css">

  <!-- include source files here... -->
  <script type="text/javascript" src="../../js/mootor.js"></script>
 <!-- <script type="text/javascript" src="../../js/geo.js"></script> -->
  <script type="text/javascript" src="../../js/nav.js"></script>

  <script type="text/javascript" src="lib/jasmine-1.0.2/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.0.2/jasmine-html.js"></script>


  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/MootorSpec.js"></script>
  <script type="text/javascript" src="spec/FxSpec.js"></script>
  <script type="text/javascript" src="spec/GesturesSpec.js"></script>
  <script type="text/javascript" src="spec/NavSpec.js"></script>
  <!-- <script type="text/javascript" src="spec/LocationSpec.js"></script> -->

</head>
<body>
<div style="display:none !important">
    <div class="main" id="main">

        <script type="text/javascript">
            $(document).ready( function (){
                $.readyTest = true;
            });
        </script>

        <script type="text/javascript">
            jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
            jasmine.getEnv().execute();
        </script>

        <header id='header'>
            <h1>Mootor demo</h1>
            <nav>
                <a class='nav' href='' rel='back'>Back</a>
            </nav>
        </header>
        <div id='panels'>
            <div class='panel' id='home'>
                <div id="location"></div>
                <div id="map"></div>
                <div id="msg"></div>
                </div>
            <div class='panel' id='testPanel'>
            </div>
        </div>

    </div>
</div>
</body>
</html>
