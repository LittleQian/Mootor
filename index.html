<body class='main'>
  <div id='panels'>

        <h3>Te enviaremos novedades una vez por mes, no molestamos :)</h3>

          <div class='field text'>

          </div>
          <div class='action subscribe'>

        </form>
      </div>
    </div>
    <div class='panel'>

          <!-- /%img.item{:src=>"http://192.168.1.12:9000/uploads/products/joey-ramone_1.jpg"} -->
        </div>

    </div>
  </div>
