{% extends 'templates/base/base.html' %}
{% block content %}
<div class='content catalog'>
  <div class='product-listing'></div>
  {% for product in products %}
  <div class='item'>
    <h2>{{ product.fields.title }}</h2>
    <p>{{ product.fields.description }}</p>
    <img src='{{ context.media_url }}{{ product.fields.image }}' />
  </div>
  {% endfor %}
</div>
{% endblock %}
