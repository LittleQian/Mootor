<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="initial-scale = 1.0, user-scalable = no">
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <link rel="stylesheet" href="dist/css/mootor.css">
  <link rel="stylesheet" href="dist/css/color.css">
  <link rel="stylesheet" href="dist/css/icons.css">

  <script type="text/javascript" src="dist/js/zepto.js"></script>
  <script type="text/javascript" src="dist/js/clickfix.js"></script>
  <script type="text/javascript" src="dist/js/zepto-touch.js"></script>
  <script type="text/javascript" src="dist/js/zepto-detect.js"></script>
  <script type="text/javascript" src="dist/js/mootor.js"></script>

</head>

<body>
    
    <header>
        <h1>Demo</h1>
    </header>
    
    
    <script type="text/javascript">
    
        (function() {

            "use strict";

            var app = m.app({
                views: [
                    "index",
                    "testview",
                    "help",
                    "about",
                    "form",
                    "buttons",
                    "icons",
                    "test"
                ]
            }).init();
    
            app.route("^$", app.view("index"));
            app.route("^#welcome/(.*)", app.view("testview"));
            app.route("^#help", app.view("help"));
            app.route("^#about", app.view("about"));
            app.route("^#form", app.view("form"));
            app.route("^#buttons", app.view("buttons"));
            app.route("^#icons", app.view("icons"));
            app.route("^#uinavbar", app.view("uinavbar"));
            app.route("^#test", app.view("test"));
            
        }());
    
    </script>

</body>
</html>
