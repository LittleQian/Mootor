       $(document).ready(function(){
       
           "use strict";
       
           // Navigation panels
           var myNav = $("#panels").nav(),
       
           // Application
           myApp = $.app({
               views: [
                    "ui",
                    "nav",
                    "item1",
                    "item2"
               ],
               nav: myNav
           });
           
           // Preload a view
           myApp.load(myApp.views[0], myNav.get("ui"));
