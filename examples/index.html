<!DOCTYPE html>
<head>
  <title>Mootor demo</title>
  <meta content='width=device-width,initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0' name='viewport' />
  <meta content='yes' name='apple-mobile-web-app-capable' />
  <meta content='text/html; charset=utf-8' http-equiv='Content-Type' />
  <link href='../css/styles.css' media='screen' rel='stylesheet' />
  <script src='../js/mootor.js' type='text/javascript'></script>
  <script src='../js/plugins/nav.js' type='text/javascript'></script>
  <script src='../js/plugins/app.js' type='text/javascript'></script>
  <script src='../js/plugins/ui.js' type='text/javascript'></script>
</head>
<body class='main'>
  <header id='moo-header'>
    <h1>Mootor demo</h1>
    <nav>
      <a class='moo-nav-back'>Back</a>
    </nav>
  </header>
  <div class='moo-panels' id='main'>
    <div class='moo-panel' id='home'>
      <nav>
        <a class='moo-nav' href='#nav'>Nav</a>
        <a class='moo-nav' href='#ui'>UI</a>
        <a class='moo-nav' href='#gestures'>Gestures</a>
      </nav>
    </div>
    <div class='moo-panel' id='nav'></div>
    <div class='moo-panel' id='item1'></div>
    <div class='moo-panel' id='item2'></div>
    <div class='moo-panel' id='ui'></div>
    <div class='moo-panel' id='gestures'></div>
  </div>
</body>
<script type='text/javascript'>
  //<![CDATA[
        
    (function($) {
    
        $(document).ready(function() {
        
           "use strict";
       
           // Navigation panels
           var myNav = $("#main").nav(),
       
           // Application
           myApp = $.app({
               path: "views",
               views: [
                    "ui",
                    "nav",
                    "item1",
                    "item2",
                    "gestures"
               ],
               nav: myNav
           });
           
           // Preload a view
           myApp.load(
                myApp.get("ui"),
                myNav.get("ui")
           );                  
                                  
       });
       
    }(Mootor));
  //]]>
</script>
